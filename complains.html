<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Complaint Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f1f5f9;
      padding: 20px;
    }
    .complaint-box {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }
    .form-icon {
      font-size: 40px;
      color: #0d6efd;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="complaint-box">
  <div class="text-center">
    <i class="bi bi-exclamation-triangle-fill form-icon"></i>
    <h3>Submit a Complaint</h3>
    <p class="text-muted">We're here to help. Please describe your issue clearly.</p>
  </div>

  <form action="submit_complaint.php" method="POST">
    <!-- Full Name -->
    <div class="mb-3">
      <label for="studentName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="studentName" name="studentName" required />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="studentEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="studentEmail" name="studentEmail" required />
    </div>

    <!-- Complaint Textarea -->
    <div class="mb-3">
      <label for="complaintText" class="form-label">Your Complaint</label>
      <textarea class="form-control" id="complaintText" name="complaintText" rows="5" placeholder="Write your complaint here..." required></textarea>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <a href="dashboard.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-send-fill"></i> Submit
      </button>
    </div>
  </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
