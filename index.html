<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard with Dark Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      background: #0d6efd;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      width: 240px;
      transition: all 0.3s ease;
      overflow-y: auto;
      z-index: 1040;
    }

    .sidebar a {
      color: #fff;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar .nav-item .dropdown-menu {
      background: #0d6efd;
      border: none;
    }

    .sidebar .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Main content */
    .main-content {
      margin-left: 240px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      z-index: 1030;
      transition: all 0.3s ease;
      background-color: #f8f9fa !important;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e1e1e1;
    }

    body.dark-mode .sidebar {
      background: #222;
      color: #eee;
    }

    body.dark-mode .sidebar a {
      color: #eee;
    }

    body.dark-mode .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    body.dark-mode .sidebar .dropdown-menu {
      background: #222;
    }

    body.dark-mode .sidebar .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    body.dark-mode .card {
      background-color: #1f1f1f;
      color: #ddd;
      border-color: #333;
    }

    body.dark-mode .navbar {
      background-color: #222 !important;
    }

    .profile-img {
      border: 3px solid #007bff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    /* Responsive Sidebar */
    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.show {
        left: 0;
      }

      .main-content {
        margin-left: 0 !important;
      }

      .navbar {
        left: 0 !important;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="text-center mb-4">
      <img src="./876861686765765246386.jpg" alt="Profile" class="profile-img mb-2" />
      <h5>John Doe</h5>
      <p class="small text-white-50">Student ID: STU123456</p>
    </div>

    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="bi bi-house-door-fill me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" role="button" aria-expanded="false">
          <i class="bi bi-book-fill me-2"></i> Courses
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item text-white" href="html.html">HTML</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a href="quiz.html" class="nav-link">
          <i class="bi bi-card-list me-2"></i> Quiz
        </a>
      </li>
      <li class="nav-item">
        <a href="complains.html" class="nav-link">
          <i class="bi bi-card-list me-2"></i> Complains
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" role="button" aria-expanded="false">
          <i class="bi bi-gear-fill me-2"></i> Settings
        </a>
        <ul class="dropdown-menu">
          <!-- Future Settings Items -->
        </ul>
      </li>
      <li class="nav-item">
        <a href="logout.html" class="nav-link text-danger">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
      </li>
    </ul>
  </nav>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm" style="height: 60px">
    <div class="container-fluid">
      <!-- Hamburger for small screens -->
      <button
        class="btn btn-outline-secondary d-lg-none me-3"
        id="sidebarToggle"
        aria-label="Toggle Sidebar"
      >
        <i class="bi bi-list"></i>
      </button>

    

      <!-- Dark Mode Toggle -->
      <div class="d-flex align-items-center ms-auto">
        <button
          class="btn btn-outline-secondary"
          id="darkModeToggle"
          title="Toggle Dark Mode"
          aria-label="Toggle Dark Mode"
        >
          <i class="bi bi-moon-fill"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content pt-5 mt-3">
    <h2>Welcome, John!</h2>
    <p>This is your student dashboard. Use the sidebar to navigate through your courses, results, and settings.</p>

    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-journal-code"></i> Total Courses
            </h5>
            <p class="card-text fs-4">6</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-clipboard-data"></i> GPA
            </h5>
            <p class="card-text fs-4">3.8</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">
              <i class="bi bi-bell-fill"></i> Notifications
            </h5>
            <p class="card-text fs-4">2</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Dark mode toggle
    const darkToggleBtn = document.getElementById("darkModeToggle");
    const body = document.body;

    if (localStorage.getItem("darkMode") === "enabled") {
      body.classList.add("dark-mode");
      darkToggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i>';
    }

    darkToggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
        darkToggleBtn.innerHTML = '<i class="bi bi-sun-fill"></i>';
      } else {
        localStorage.setItem("darkMode", "disabled");
        darkToggleBtn.innerHTML = '<i class="bi bi-moon-fill"></i>';
      }
    });

    // Sidebar toggle on small screens
    const sidebarToggleBtn = document.getElementById("sidebarToggle");
    const sidebar = document.querySelector(".sidebar");

    sidebarToggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>
</body>
</html>
