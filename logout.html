<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logout | Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logout-box {
      background-color: #ffffff10;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .logout-icon {
      font-size: 60px;
      color: #ffc107;
      margin-bottom: 20px;
    }

    .btn-logout {
      background-color: #dc3545;
      border: none;
    }

    .btn-logout:hover {
      background-color: #bb2d3b;
    }

    .btn-cancel {
      background-color: #6c757d;
      border: none;
    }

    .btn-cancel:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

<div class="logout-box">
  <i class="bi bi-box-arrow-right logout-icon"></i>
  <h2 class="mb-3">Are you sure you want to log out?</h2>
  <p class="mb-4">You'll need to log in again to access your dashboard.</p>

  <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
    <a href="login.html" class="btn btn-logout px-4 py-2 text-white">
      <i class="bi bi-door-open"></i> Logout
    </a>
    <a href="dashboard.html" class="btn btn-cancel px-4 py-2 text-white">
      <i class="bi bi-arrow-left"></i> Cancel
    </a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
