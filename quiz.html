<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz with Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .quiz-container {
      max-width: 650px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .question {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .btn-back {
      margin-bottom: 20px;
    }
    #quizForm, #timerDisplay {
      display: none;
    }
  </style>
</head>
<body>

<div class="quiz-container">

  <!-- Back to Dashboard -->
  <a href="index.html" class="btn btn-secondary btn-back">
    &larr; Back to Dashboard
  </a>

     <!-- üåü Welcome Header -->
    <div class="text-center my-4">
      <h1 class="display-5 fw-bold text-primary">
        <i class="bi bi-mortarboard-fill"></i> Welcome to the Quiz App!
      </h1>
      <p class="lead text-secondary">Test your knowledge and track your progress</p>
    </div>

    <!-- üëá Your Quiz Starts Here -->

  <div class="text-center mb-4">
    <button id="startQuizBtn" class="btn btn-success btn-lg">
      <i class="bi bi-play-circle-fill"></i> Start Quiz
    </button>
  </div>

  <!-- Timer -->
  <div class="d-flex justify-content-end mb-3">
    <div class="alert alert-warning py-2 px-3" id="timerDisplay">
      ‚è≥ Time Left: <span id="timer">10:00</span>
    </div>
  </div>

  <!-- Quiz Form -->
  <form id="quizForm" action="" method="POST">

    <p class="question">1) Which of the following are programming languages?</p>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Python" id="chkPython" name="languages[]" />
      <label class="form-check-label" for="chkPython">Python</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="HTML" id="chkHTML" name="languages[]" />
      <label class="form-check-label" for="chkHTML">HTML</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="JavaScript" id="chkJavaScript" name="languages[]" />
      <label class="form-check-label" for="chkJavaScript">JavaScript</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="CSS" id="chkCSS" name="languages[]" />
      <label class="form-check-label" for="chkCSS">CSS</label>
    </div>
<!--q1 end-->

    <p class="question">2) What does HTML stand for?</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="HyperText Markup Language" id="chkHTMLFull" name="html" />
      <label class="form-check-label" for="chkHTMLFull">HyperText Markup Language</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="HighText Machine Language" id="chkHTMLHigh" name="html" />
      <label class="form-check-label" for="chkHTMLHigh">HighText Machine Language</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="HyperText Markup Leveler" id="chkHTMLLeveler" name="html" />
      <label class="form-check-label" for="chkHTMLLeveler">HyperText Markup Leveler</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="None of the above" id="chkHTMLNone" name="html" />
      <label class="form-check-label" for="chkHTMLNone">None of the above</label>
    </div>  
    <!--q2 end-->

    <p class="question">1) Which of the following are programming languages?</p>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Python" id="chkPython" name="languages[]" />
      <label class="form-check-label" for="chkPython">Python</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="HTML" id="chkHTML" name="languages[]" />
      <label class="form-check-label" for="chkHTML">HTML</label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="JavaScript" id="chkJavaScript" name="languages[]" />
      <label class="form-check-label" for="chkJavaScript">JavaScript</label>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="CSS" id="chkCSS" name="languages[]" />
      <label class="form-check-label" for="chkCSS">CSS</label>
    </div>
<!--q3 end-->
    <!-- <button type="submit" class="btn btn-primary mt-3">Submit Answers</button> -->
     <a type="submit" href="result.html" class="btn btn-primary mt-3">Submit Answers</a>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Quiz Timer Logic -->
<script>
  const startBtn = document.getElementById("startQuizBtn");
  const quizForm = document.getElementById("quizForm");
  const timerDisplay = document.getElementById("timerDisplay");
  const timerEl = document.getElementById("timer");

  let timerInterval;
  let timeLeft = 60 * 60; // 10 minutes

  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerEl.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      alert("‚è∞ Time is up! Submitting your quiz.");
      quizForm.submit();
    }
    timeLeft--;
  }

  startBtn.addEventListener("click", function () {
    // Hide the start button
    startBtn.style.display = "none";

    // Show timer and form
    timerDisplay.style.display = "block";
    quizForm.style.display = "block";

    // Start the timer
    updateTimer(); // Immediately show first time
    timerInterval = setInterval(updateTimer, 1000);
  });
</script>

</body>
</html>
