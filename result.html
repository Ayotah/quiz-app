<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Result</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
    }
    .card {
      border: none;
      border-radius: 1rem;
    }
    .student-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
    .welcome-header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .welcome-header i {
      font-size: 1.75rem;
    }
  </style>
</head>
<body class="py-5 position-relative">

    <!-- Back to Dashboard Button -->
  <div class="container mb-4">
    <a href="index.html" class="btn btn-secondary btn-back">
      &larr; Back to Dashboard
    </a>
  </div>

  <!-- Welcome Message -->
  <div class="container mb-4">
    <div class="welcome-header shadow d-flex justify-content-center align-items-center">
      <i class="bi bi-emoji-smile-fill"></i>
      <h5 class="mb-0">Welcome to the Student Result Portal!</h5>
    </div>
  </div>



  <!-- Student Result Card -->
  <div class="container mt-5 pt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <div class="d-flex align-items-center mb-4">
            <i class="bi bi-person-circle student-icon me-3"></i>
            <div>
              <h4 class="mb-0">Jane Smith
                 <span class="badge bg-primary ms-3">Scored: 20</span>
              </h4>
              <small class="text-muted">Student Profile</small>
               
            </div>
           
          </div>
          <hr>
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <i class="bi bi-check-circle-fill text-success fs-3 me-2"></i>
              <span class="fs-5">Result: <span class="badge bg-success ms-2">Passed</span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
