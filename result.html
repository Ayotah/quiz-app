    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .course-card {
      transition: transform 0.2s ease;
    }

    .course-card:hover {
      transform: scale(1.05);

    }

    .video-thumbnail {
      width: 100%;

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      background: #0d6efd;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      width: 240px;
      transition: all 0.3s ease;
      overflow-y: auto;
      z-index: 1040;
    }

    .sidebar a {
      color: #fff;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .sidebar .nav-item .dropdown-menu {
      background: #0d6efd;
      border: none;
    }

    .sidebar .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      z-index: 1050;
      background-color: #f8f9fa !important;
      height: 60px;
    }

    .profile-img {
      border: 3px solid #007bff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e1e1e1;
    }

    body.dark-mode .sidebar {
      background: #222;
      color: #eee;
    }

    body.dark-mode .sidebar a {
      color: #eee;
    }

    body.dark-mode .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    body.dark-mode .sidebar .dropdown-menu {
      background: #222;
    }

    body.dark-mode .sidebar .dropdown-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    body.dark-mode .card {
      background-color: #1f1f1f;
      color: #ddd;
      border-color: #333;
    }

    body.dark-mode .navbar {
      background-color: #222 !important;
    }

    /* Sidebar Backdrop */
    .sidebar-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1039;
      display: none;
    }

    .sidebar-backdrop.show {
      display: block;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .sidebar {
        left: -240px;
      }

      .sidebar.show {
        left: 0;
      }

      .main-content {
        margin-left: 0 !important;
      }

      .navbar {
        left: 0 !important;
      }
    }
